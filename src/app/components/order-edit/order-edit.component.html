<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-left">Edit Order</h2>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="hidden">
          <input type="hidden" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
        </div>

        <div class="form-group">
          <label for="orderNumber">Number:</label>
          <input required type="number" formControlName="orderNumber" placeholder="Number" name="orderNumber" class="form-control" id="orderNumber">
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input required type="number" formControlName="price" placeholder="Price" name="price" class="form-control" id="price">
        </div>

        <div class="form-group">
          <label for="amount">Amount:</label>
          <input required type="number" formControlName="amount" placeholder="Amount" name="amount" class="form-control" id="amount">
        </div>  

        <button [disabled]="editForm.invalid" class="btn btn-success">Update</button>
      </form>
    </div>
  </div>
</div>
